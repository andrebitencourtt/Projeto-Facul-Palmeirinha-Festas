<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Palmeirinha Festas">
	<meta name="keywords" content="Festas, Doces, Salgados">
	<meta name="author" content="Andre Bitencourt">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/site.css"/>
	<title>Palmeirinha Festas</title>
</head>
<body>
	<header>
		<div class="title">
			<p class="title__principal">Palmeirinha Festas</p>
		</div>
    </header>
    <section class="contato">
		<div class="container">
			<h2 class="titulo-secao">Contato</h2>
			<form action="">

                <div class="input-form">
                    <label>Nome:</label>
                    <input type="text" placeholder="Digite seu nome...">
                </div>

                <div class="input-form">
                    <label>Entrega:</label>
                    <input type="date"  name="calendario"/>
                    <input type="text" placeholder="Horário">
                </div>
                <div class="input-form">
                    <label>Quantidade:</label>
                    <input type="text" placeholder="Quantidade...">
                </div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Mensagem..."></textarea>

                <div class="input-form">
                    <label>Endereço:</label>
                    <input type="text" placeholder="Digite seu endereco...">
                </div>
                
                <input type="checkbox" id="checkbox" class="input_chekbox" name="checkbox" value=""> Desejo retirar em mãos.
                
                <div class="input-form">
                    <label>Telefone:</label>
                    <input type="text" placeholder="Digite o seu telefone...">
                </div>

                <div class="buttons">
                    <button>Limpar</button><button>Enviar</button>
                </div>
			</form>
		</div>
	</section>
    <footer>
        <div class="footer">
            <p class="title__footer">Palmeirinha Festas todos os direitos reservados &copy; 2019</p>
            <img src="img/facebook.png" alt="facebook">
            <img src="img/instagram.png" alt="instagram">
            <img src="img/twitter.png" alt="twitter">
        </div>
    </footer>
</body>
</html>
